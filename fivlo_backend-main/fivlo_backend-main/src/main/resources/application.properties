# JWT Configuration
jwt.secret=your-256-bit-secret-key-here
jwt.accessTokenExpirationMs=3600000
jwt.refreshTokenExpirationMs=86400000

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fivlo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Social Login Configuration
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile

# Kakao OAuth Configuration
kakao.client.id=your-kakao-client-id
kakao.client.secret=your-kakao-client-secret
kakao.redirect.uri=http://localhost:8080/api/v1/auth/kakao/callback

# Apple Sign In Configuration
apple.team.id=your-team-id
apple.client.id=your-client-id
apple.key.id=your-key-id
apple.key.path=path-to-your-p8-file